<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Events</title>
    <style>
        section button {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form id="my_form">
        <div>
            <label>Name</label>
            <input type="text" id="name_holder" />
        </div>
        <button>Submit</button>
    </form>
    <hr />
    <section>
        <button data-number="1">Button 1</button>
        <button data-number="2">Button 2</button>
        <button data-number="3">Button 3</button>
        <button data-number="4">Button 4</button>
        <button data-number="5">Button 5</button>
        <button data-number="6">Button 6</button>
        <button data-number="7">Button 7</button>
        <button data-number="8">Button 8</button>
        <button data-number="9">Button 9</button>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
